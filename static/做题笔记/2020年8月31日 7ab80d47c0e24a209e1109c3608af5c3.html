</style></head><body><article id="7ab80d47-c0e2-4a20-9e11-09c3608af5c3" class="page sans"><header><h1 class="page-title">2020年8月31日</h1></header><div class="page-body"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="cc5a220a-5dcf-4e1d-870b-f104897d64de"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">在 HTML 中，文档类型 doctype 的声明是必要的。在所有文档的头部，你都将会看到&quot;&lt;!DOCTYPE html&gt;&quot; 的身影。这个声明的目的是防止浏览器在渲染文档时，切换到我们称为“怪异模式(兼容模式)”的渲染模式。“&lt;!DOCTYPE html&gt;&quot; 确保浏览器按照最佳的相关规范进行渲染，而不是使用一个不符合规范的渲染模式。</div></figure><h3 id="e261c389-92cc-42e6-ae0b-d988032ac5fe" class="">CSS中link和@import的区别</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4e65a575-2f35-43e1-a622-923d63e60e05"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">页面中使用CSS的方式主要有3种：行内添加定义style属性值，页面头部内嵌调用和外面链接调用，其中外面引用有两种：link和@import。外部引用CSS两种方式link和@import的方式分别是：

XML/HTML代码
&lt;link rel=&quot;stylesheet&quot; rev=&quot;stylesheet&quot; href=&quot;CSS文件&quot; type=&quot;text/css&quot; media=&quot;all&quot; /&gt;   
XML/HTML代码
&lt;style type=&quot;text/css&quot; media=&quot;screen&quot;&gt;   
@import url(&quot;CSS文件&quot;);   
&lt;/style&gt;  

两者都是外部引用CSS的方式，但是存在一定的区别：

区别1：link是XHTML标签，除了加载CSS外，还可以定义RSS等其他事务；@import属于CSS范畴，只能加载CSS。

区别2：link引用CSS时，在页面载入时同时加载；@import需要页面网页完全载入以后加载。

区别3：link是XHTML标签，无兼容问题；@import是在CSS2.1提出的，低版本的浏览器不支持。

区别4：link支持使用Javascript控制DOM去改变样式；而@import不支持。

补充：@import最优写法
@import的写法一般有下列几种：

@import &#x27;style.css&#x27; //Windows IE4/ NS4, Mac OS X IE5, Macintosh IE4/IE5/NS4不识别
@import &quot;style.css&quot; //Windows IE4/ NS4, Macintosh IE4/NS4不识别
@import url(style.css) //Windows NS4, Macintosh NS4不识别
@import url(&#x27;style.css&#x27;) //Windows NS4, Mac OS X IE5, Macintosh IE4/IE5/NS4不识别
@import url(&quot;style.css&quot;) //Windows NS4, Macintosh NS4不识别
由上分析知道，@import url(style.css) 和@import url(&quot;style.css&quot;)是最优的选择，兼容的浏览器最多。从字节优化的角度来看@import url(style.css)最值得推荐。</div></figure><h3 id="8337ef8a-d5a9-4790-b413-f250d0347c93" class="">form表单中input元素的readonly与disabled属性</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="c7518121-da93-4450-b592-6aacbdce6b09"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">disabled指当 input 元素加载时禁用此元素。input内容不会随着表单提交
 readonly规定输入字段为只读。input内容会随着表单提交。
无论设置readonly还是disabled，通过js脚本都能更改input的value（亲测可以）</div></figure><h3 id="06b3b721-c451-4a25-8b57-a19c6d4a6a45" class="">不可继承属性：</h3><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7cd82bbd-de74-4d95-80fe-6b222f9155a7"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">display，margin，border，padding，background，height，width，position</div></figure><p id="f72a5684-f710-4403-b95d-b3d1c39803bd" class="">
</p></div></article></body></html>
